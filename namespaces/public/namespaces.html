<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>WebSocket Class</h1>
    <!-- io is added by socket.io -->
    <script src="socket.io/socket.io.js"></script>
    <script>
      // socket.io is going to add the io object to the global scope
      const socket = io("http://localhost:8000");
      console.log("socket", socket);
      socket.on("connect", () => {
        console.log("socket id", socket.id);
      });
      socket.on(
        "messageFromServerWithMadeUpLabel",
        (message) => {
          console.log(
            "messageFromServerWithMadeUpLabel",
            message?.data
          );
        }
      );

      socket.emit("messageFromClient", {
        data: "Client says hello",
      });
    </script>
  </body>
</html>
